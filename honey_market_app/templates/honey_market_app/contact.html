{% extends "honey_market_app/base.html" %}

{% block content %}
<div class="container spaced-top-5 black-bg">
    <div class="row">
        <div class="col">
            <h1 style="text-align: center;
            font-size: 70px;
            font-weight: 700;
            text-transform: none;
            font-style: normal;
            text-decoration: none;
            line-height: 1em;
            letter-spacing: -3px;
            margin-top: 50px;
            margin-bottom: 50px;">Contact Us</h1></br>
            <p class="text-center">If you have any questions or suggestions, please contact us using the form below:</p></br></br></br></br>

            <form method="post" action="#">
                {% csrf_token %}

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                             <label for="nume">Name</label>
                            <input type="text" class="form-control" id="nume" name="nume" placeholder="Name" required>
                        </div>
                        <div class="col">
                             <label for="nume">Surname </label>
                            <input type="text" class="form-control" id="prenume" name="prenume" placeholder="Surname " required>
                        </div>
                    </div>
                </div></br>

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                             <label for="phone">Phone:</label>
                            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone" required>
                        </div>
                        <div class="col">
                             <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                    </div>
                </div></br>

                <div class="form-group">
                    <label for="mesaj">Message:</label>
                    <textarea class="form-control" id="mesaj" name="mesaj" placeholder="You can write your message here..." rows="4" required></textarea> </br>
                </div>

                <button type="submit" class="btn-custom spaced-top-2">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
